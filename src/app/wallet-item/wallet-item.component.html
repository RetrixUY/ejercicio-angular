<div class="item">
  <div class="icon" [ngStyle]="{'background-color': wallet.bgColor}">
    <fa-icon [icon]="['fab',wallet.icon]" [ngStyle]="{'color': wallet.fgColor}"></fa-icon>
  </div>
  <div class="info">
    <p class="name">{{ wallet.name }}</p>
    <p class="money">{{ wallet.money }} {{wallet.symbol}}</p>
  </div>
</div>
